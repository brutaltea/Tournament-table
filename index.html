<!doctype html>
<html lang="en">
<head>
<title>Tournament Table</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="col-6 form">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Tournament name:</label>
					<input type="text" class="form-control" id="name" placeholder="Enter tournament name" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Number of teams:</label>
					<input type="number" min="4" max="128" class="form-control" id="teams" placeholder="Enter how many teams there are in tournament" required>
				</div>
				<button type="submit" class="btn btn-primary" id="getTable">Submit</button>
			</form>
		</div>
	</div>
	<div class="col-12 tournament-title"></div>
	<div class="tournament-container"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
